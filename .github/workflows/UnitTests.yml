name: Unit Tests

on:
  push:
    branches:
      - "main"
    paths:
      - '.github/workflows/UnitTests.yml'
      - 'ext/**'
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  pull_request:
    paths:
      - '.github/workflows/UnitTests.yml'
      - 'ext/**'
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  release:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: always.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.julia_version }} - ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - "1.11"
          - "1"
          - "nightly"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        build_is_production_build:
          - true
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - uses: julia-actions/setup-julia@v2
      with:
        version: ${{ matrix.julia_version }}
    - uses: julia-actions/cache@v2
    - uses: julia-actions/julia-runtest@v1
      env:
        BUILD_IS_PRODUCTION_BUILD: ${{ matrix.build_is_production_build }}
      with:
        coverage: false
  test-with-code-coverage:
    name: Julia ${{ matrix.julia_version }} - ${{ matrix.os }} - with code coverage
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - "1.10"
          - "1.11"
          - "1"
          - "nightly"
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v5
    - uses: julia-actions/setup-julia@v2
      with:
        version: ${{ matrix.julia_version }}
    - uses: julia-actions/cache@v2
    - uses: julia-actions/julia-runtest@v1
      env:
        BUILD_IS_PRODUCTION_BUILD: false
    - uses: julia-actions/julia-processcoverage@v1
    - uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: lcov.info
      continue-on-error: true
