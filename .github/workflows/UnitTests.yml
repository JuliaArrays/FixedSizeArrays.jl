name: Unit Tests

on:
  push:
    branches:
      - "main"
  pull_request:
  release:

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: always.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.julia_version }} - ${{ matrix.os }} - ${{ matrix.julia_arch }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - "~1.11.0-0"
          - "nightly"
        julia_arch:
          - x64
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        build_is_production_build:
          - true
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: julia-actions/setup-julia@v2
      with:
        arch: ${{ matrix.julia_arch }}
        version: ${{ matrix.julia_version }}
    - uses: julia-actions/cache@v2
    - uses: julia-actions/julia-runtest@v1
      env:
        BUILD_IS_PRODUCTION_BUILD: ${{ matrix.build_is_production_build }}
      with:
        coverage: false
  test-with-code-coverage:
    name: Julia ${{ matrix.julia_version }} - ${{ matrix.os }} - ${{ matrix.julia_arch }} - with code coverage
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        julia_version:
          - "~1.11.0-0"
        julia_arch:
          - x64
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - uses: julia-actions/setup-julia@v2
      with:
        arch: ${{ matrix.julia_arch }}
        version: ${{ matrix.julia_version }}
    - uses: julia-actions/cache@v2
    - uses: julia-actions/julia-runtest@v1
      env:
        BUILD_IS_PRODUCTION_BUILD: false
    - uses: julia-actions/julia-processcoverage@v1
    - uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: lcov.info
      continue-on-error: true
